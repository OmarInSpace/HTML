<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar table/tabel di html</title>
  </head>
  <body>
    <h1>Belajar Table/Tabel</h1>
    <hr>
    <br>
    <h5>Membuat Table</h5>
     <!--Perbatasan-->
    <table border="1" cellpadding="10">
      <tr>
        <td bgcolor="lightbrown">baris 1 kolom 1</td>
        <td>baris 1 kolom 2</td>
      </tr>
      <tr bgcolor="green">
        <td>baris 2 kolom 1</td>
        <td>baris 2 kolom 2</td>
      </tr>
      <tr>
        <td>baris 3 kolom 1</td>
        <td>baris 3 kolom 2</td>
      </tr>
    </table>
    <hr />
    <!--Perbatasan-->
    <br>
    <h5>Rowspan & Colspan</h5>
    <table border="1">
      <tr>
        <th rowspan="2" bgcolor="yellow">Bulan</th>
        <th colspan="2" bgcolor="lightgreen">Hasil Panen</th>
      </tr>
      <tr>
        <th>Padi</th>
        <th>Kacang</th>
      </tr>
      <td>Januari</td>
      <td>500 Kg</td>
      <td>231 Kg</td>
    </table>
    <hr>
    <h5>Menambahkan Image</h5>
    <br>
    <table border="1">
      <tr>
        <th colspan="3" bgcolor="Yellow">Produk Unggulan</th>
      </tr>
      <tr>
        <td rowspan="4">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRGo079tNFXtPcLnBPtND7eoGyv1UpwIHji1eQQ46AQOsKk_UJbVKVhLvlDPRcAe9aNMknePPFQQtKgumoLE2mLPeyvzlB7qICOkqyiSgvH"
          width="200"
        </td>
      </tr>
      <tr>
        <td>Nama</td>
        <td>Tumbuhan Hijau (Benih Kode)</td>
      </tr>
      <tr>
        <td>Harga</td>
        <td>192.000 Rp</td>
      </tr>
    </table>
  </body>
</html>
